# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'fd992a2e-055b-46b2-9da9-a1ba3e4fc9b5'
  imageRepository: 'ijerishwetamariogameondocker'
  containerRegistry: 'azurecontainer11.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(VM1)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    
    
    - task: SSH@0
      inputs:
        sshEndpoint: 'SSH-SC'
        runOptions: 'commands'
        commands: |
          sudo docker pull $(containerRegistry)/$(imageName):$(tag)
                    sudo docker stop mario-game || true
                    sudo docker rm mario-game || true
                    sudo docker run -d -p 80:80 --name mario
        readyTimeout: '20000'

    
